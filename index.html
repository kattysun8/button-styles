<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div>
    <a class="btn btn-black" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-grey" href="#">Subtle button</a>
  </div>
  <div>
    <a class="btn btn-white" href="#">Ghost button</a>
  </div>
  <div>
    <a class="btn btn-red" href="#">Warning button</a>
  </div>
  <div>
    <a class="btn btn-small btn-black" href="#">Primary button small</a>
  </div>
  <div>
    <a class="btn btn-small btn-grey" href="#">Subtle button small</a>
  </div>
  <div>
    <a class="btn btn-small btn-white" href="#">Ghost button small</a>
  </div>
  <div>
    <a class="btn btn-small btn-red" href="#">Warning button small</a>
  </div>
  <div>
    <a class="btn btn-big btn-black" href="#">Primary button big</a>
  </div>
  <div>
    <a class="btn btn-big btn-grey" href="#">Subtle button big</a>
  </div>
  <div>
    <a class="btn btn-big btn-white" href="#">Ghost button big</a>
  </div>
  <div>
    <a class="btn btn-big btn-red" href="#">Warning button big</a>
  </div>
  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
